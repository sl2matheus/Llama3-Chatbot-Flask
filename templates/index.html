<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Local AI Assistant</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; background-color: #f4f4f9; }
        .box { border: 1px solid #ddd; padding: 20px; border-radius: 10px; background: white; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { color: #333; }
        textarea { width: 100%; height: 100px; padding: 10px; box-sizing: border-box; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 20px; background: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; margin-top: 10px;}
        button:hover { background: #218838; }
        .response-box { background: #e9ecef; padding: 15px; margin-top: 20px; border-left: 5px solid #28a745; border-radius: 4px; }
    </style>
</head>
<body>
    <h1>ðŸ¤– Local RAG (Llama 3 + Flask)</h1>
    
    <div class="box">
        <form method="POST">
            <label><strong>Ask a question about the PDF:</strong></label><br><br>
            
            <textarea name="user_question" placeholder="Type your question here..."></textarea><br>
            
            <button type="submit">Ask AI</button>
        </form>

        {% if response %}
        <div class="response-box">
            <p><strong>You asked:</strong> {{ previous_question }}</p>
            <hr>
            <p><strong>AI Answered:</strong></p>
            <p style="white-space: pre-wrap;">{{ response }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
